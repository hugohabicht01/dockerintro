<html>
  <body>
    <h1>Welcome to my page!</h1>
    <p>This is served from a custom nodejs based backend</p>
    <button hx-get="/api/random" hx-target="#response-target">
      Fetch random data from backend
    </button>
    <div id="response-target">
      <p>This is just a static text</p>
    </div>
    <br />
    <p>Current time on server, generated on the server on page load: $TIME</p>

    <br />
    <div>
      <h3>Guest book</h3>
      <p>$ENTRIES</p>
      <form action="/api/guestbook" method="post">
        <label for="name">Your name:</label>
        <input type="text" id="name" name="name">
        <label for="message">Your message:</label>
        <input type="text" id="message" name="message">
        <input type="submit">
      </form
    </div>
    <br />
    <i>Powered by bun, nitro and htmx</i>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  </body>
</html>
